global
    log 127.0.0.1 local0 notice
    user haproxy
    group haproxy 

defaults
    log global
    retries 2
    timeout connect 3000
    timeout server 5000
    timeout client 5000

listen galera-cluster
    bind 127.0.0.1:3306
    mode tcp
    option mysql-check user haproxy_check
    balance roundrobin
    server galera-master 10.55.1.150:3306 check
    server galera-1	 10.55.1.151:3306 check
    server galera-2	 10.55.1.152:3306 check

listen 0.0.0.0:8080
    mode http
    stats enable
    stats uri /
    stats realm Strictly\ Private
    stats auth haproxy:password
